<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NMC Review App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 1px solid #555;
            border-radius: 12px;
            padding: 40px;
            width: 500px;
            text-align: center;
            background-color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #666;
            background-color: #444;
            color: #f0f0f0;
            font-size: 16px;
        }
        .button {
            display: block;
            width: 100%;
            background-color: #007aff;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 30px;
            cursor: pointer;
            border: none;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: #007aff;
            text-decoration: none;
        }
        .flash-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .flash-message.error {
             background-color: #ff3b30; /* Red for errors */
        }
        .flash-message.success {
            background-color: #34c759; /* Green for success */
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h1>Login</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="button">LOGIN</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</p>
    </div>
</body>
</html>
