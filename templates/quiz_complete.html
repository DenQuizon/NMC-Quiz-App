<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Complete!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 1px solid #555;
            border-radius: 12px;
            padding: 40px;
            width: 500px;
            text-align: center;
            background-color: #333;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #34c759; /* Green */
            margin-bottom: 20px;
        }
        h2 {
            font-size: 48px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        h2 span {
            font-size: 24px;
            font-weight: normal;
            color: #ccc;
        }
        .button {
            display: inline-block;
            background-color: #007aff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border: none;
        }
        .button-group {
    display: flex;
    gap: 15px; /* This adds space between the buttons */
    justify-content: center;
}
.button-secondary {
    background-color: #555;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Complete!</h1>
        
        <p>Your final score:</p>
        <h2>{{ score }} <span>/ {{ total_questions }}</span></h2>

        <div class="button-group">
            <a href="{{ url_for('new_test') }}" class="button">Start Another Quiz</a>
            <a href="{{ url_for('index') }}" class="button button-secondary">Go to Main Menu</a>
        </div>

    </div>
</body>
</html>
